<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Hut</title>
</head>
<body>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <div>
            <!-- <label for="email">Email</label> -->
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <!-- <label for="username">User Name</label> -->
            <input type="text" name="username" id="username" placeholder="eg.SpicyHutsam" required>
        </div>
        <div>
            <!-- <label for="password">Password</label> -->
            <input type="password" name="password" id="password" placeholder="password" maxlength="4" required>
        </div>
        <div>
            <label for="DOB" >Date of Birth</label>
            <input type="date" name="DOB" id="DOB" placeholder="Date of Birth"  min="1900-01-01" max="2024-08-01"  required>
        </div>
        <div>
            <textarea name="" id="" placeholder="What you think about Spicy Hut-Type here" required></textarea>
        </div>
        <div>
            <label for="Notification">Notify our offers in your Email </label>
            <input type="checkbox" name="Notification" id="Notification">
        </div>
        <h2>Gender</h2>
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="emailalert">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="gender" id="others" >
            <label for="others">others</label>
        </div>
        <div>
            <h2>Which State</h2>
            <select name="state" id="state" >
                <option value="TamilNadu">TamilNadu</option>
                <option value="Kerala">Kerala</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Andrapradesh">Andrapradesh</option>
            </select>
        </div>
        <div>
            <h2>Upload your pic with our spicyhut food below branch to grab offers!!!</h2>
            <input type="file" id="file" name="file">
        </div>
         <br>
         <input type="image" src="images/depositphotos_70267803-stock-illustration-submit-button-icon.jpg" width="70">
         <input type="image" src="images/depositphotos_70280635-stock-illustration-reset-button-icon.jpg" width="70">
        <!-- <button type="submit">Sign up</button> -->
        <!-- <button type="reset">reset</button> -->
      
        
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d999887.023782463!2d78.97509136562499!3d11.778517100000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a54afa6cba58ddf%3A0x644eb39ba8ed2edd!2sSpiceHut%20The%20Roadside%20Kitchen!5e0!3m2!1sen!2sin!4v1722524160532!5m2!1sen!2sin" width="700" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
